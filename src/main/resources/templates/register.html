<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ユーザー登録</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>ユーザー登録</h1>

        <form th:action="@{/register}" th:object="${userRegistrationForm}" method="post">

            <div th:if="${#fields.hasGlobalErrors()}">
                <p th:each="err : ${#fields.globalErrors()}" th:text="${err}" class="error-message"></p>
            </div>

            <div>
                <label for="username">ユーザー名:</label>
                <input type="text" id="username" th:field="*{username}" />
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message"></p>
            </div>

            <div>
                <label for="email">メールアドレス:</label>
                <input type="email" id="email" th:field="*{email}" />
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></p>
            </div>

            <div>
                <label for="password">パスワード:</label>
                <input type="password" id="password" th:field="*{password}" />
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></p>
            </div>

            <button type="submit">登録</button>
        </form>

        <p>すでにアカウントをお持ちですか？ <a th:href="@{/login}">ログインはこちら</a></p>
    </div>
</body>
</html>
