<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>マイページ</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h1>マイページ</h1>

    <div th:if="${successMessage}" style="color: green;">
        <p th:text="${successMessage}"></p>
    </div>
    <div th:if="${errorMessage}" style="color: red;">
        <p th:text="${errorMessage}"></p>
    </div>

    <h2>ユーザー情報</h2>
    <p>ユーザー名: <span th:text="${user.username}"></span></p>
    <p>メールアドレス: <span th:text="${user.email}"></span></p>

    <hr>

    <h2>ユーザー情報更新</h2>
    <form th:action="@{/user/update}" method="post" th:object="${userUpdateForm}">
        <div>
            <label for="username">新しいユーザー名:</label>
            <input type="text" id="username" th:field="*{username}" />
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red;"></div>
        </div>
        <div>
            <label for="email">新しいメールアドレス:</label>
            <input type="email" id="email" th:field="*{email}" />
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></div>
        </div>
        <button type="submit">更新</button>
    </form>

    <br>
    <a href="/logout">ログアウト</a>
</body>
</html>
